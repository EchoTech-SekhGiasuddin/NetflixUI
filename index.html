<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- normal icon-->
    <link rel="shortcut icon" href="resources/favicons/favicon-16.png" type="image/png" sizes="16x6">
    <link rel="shortcut icon" href="resources/favicons/favicon-20.png" type="image/png" sizes="20x20">
    <link rel="shortcut icon" href="resources/favicons/favicon-24.png" type="image/png" sizes="24x24">
    <link rel="shortcut icon" href="resources/favicons/favicon-32.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="resources/favicons/favicon-48.png" type="image/png" sizes="48x48">
    <link rel="shortcut icon" href="resources/favicons/favicon-64.png" type="image/png" sizes="64x64">
</head>
<body>
    <header class="header">
        <div class="overlay">
            <div class="topbar">
                <img src="resources/images/Logo.png" alt="Main Logo" height="100px">
                <div class="buttons">
                    <select name="languages" id="languages">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Bangle">Bangle</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Urdi">Urdi</option>
                    </select>
                    <button id="BtnSingIn">
                        Sing In
                    </button>
                </div>
            </div>
            <dix class="box1">
                <div class="mainheadding">Unlimited movies,<br>TV Shows and more</div>
                <h1>Start at $149. Cancel at any time.</h1>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="box2">
                    <input type="text" name="TxtEmail" id="email" placeholder="Email address" autocomplete="email">
                    <button id="BtnGetStarted"><pre>Get Started   ></pre></button>
                </div>
            </dix>
        </div>
    </header>
    <main class="mainpart">
        <div class="box1">
            <button id="BtnLeftAero"><</button>
            <div class="gallerycontenor">
                <div class="gallery">
                    <div class="card"><img src="resources/top_10_movies/no_1.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>1</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_2.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>2</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_3.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>3</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_4.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>4</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_5.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>5</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_6.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>6</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_7.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>7</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_8.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>8</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_9.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>9</h1></div>
                    <div class="card"><img src="resources/top_10_movies/no_10.jpg" alt="Top 10 Movies Banner image" height="250px" width="200px"><h1>10</h1></div>
                </div>
            </div>
            <input type="button" id="BtnRightAero" value=">">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
